<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
        body {
            background-image: url('images/chou.jpg');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>christian's calculator</h1>
        <p>please consider donating to the creators:</p>
        <img src = "images/venmo.png">
    </div>
    <div class="calc-container">
        <div class="display">
            <h2></h2>
        </div>
        <div class="button-holder">
            <button class ='display-buttons number-buttons' id="7">7</button>   
            <button class ='display-buttons number-buttons' id="8">8</button>
            <button class ='display-buttons number-buttons' id="9">9</button>
            <button class ='display-buttons operator-buttons' id="divide">รท</button>
            <button class ='display-buttons number-buttons' id="4">4</button>
            <button class ='display-buttons number-buttons' id="5">5</button>
            <button class ='display-buttons number-buttons' id="6">6</button>
            <button class ='display-buttons operator-buttons' id="multiply">x</button>
            <button class ='display-buttons number-buttons' id="1">1</button>
            <button class ='display-buttons number-buttons' id="2">2</button>
            <button class ='display-buttons number-buttons' id="3">3</button>
            <button class ='display-buttons operator-buttons' id="subtract">-</button>
            <button class ='display-buttons number-buttons' id="0">0</button>
            <button id="clear">CE</button>
            <button id="evaluate">=</button>
            <button class ='display-buttons operator-buttons' id="add">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
